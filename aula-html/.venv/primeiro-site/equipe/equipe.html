        <p>Teste com as imagens</p>
        
        <!--(src passamos onde a imagem vai estar

        <br>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <!--Ao adicionar um "a" URL e img dentro dele, vira uma
        imagem clicável como a raposa no site em Go Live-->
        <a href="../index-estudo.html">
            <img src="../../img/raposa.jpg" 
            width="221" height="332" alt="Imagen da Raposinha">
            <!--Width é largura | height é altura | alt é alternative text-->

        <img src="../../img/estrela-diferenciada.png"
        width="250" height="250" alt="Imagen da Trelinha">
        <br>

        <img src="../../img/pepopoo.gif"
        width="125" height="125" alt="PooPoo">
        <br>
        <!--Neste caso, usamos um gerador automático para
        realizar uma mapeamento da imagem, para que em pontos
        específicos dela, ao clicar, leve a algum site-->
        <img src="../../img/YCHValentinesDay_Sulnx.png" usemap="#image-map">

        <map name="image-map">
            <area target="_blank" alt="AMBEV" title="AMBEV" href="https://www.ambev.com.br/" coords="25,3773,902,4512" shape="rect">
