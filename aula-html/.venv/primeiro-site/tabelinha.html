<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha</title>
</head>
    <body>
        <h1>Tabelinha bonitinha</h1>
        <p>Esta tabelinha vamos testar hein Xablim</p>
        <hr>
        <br>
        <!--width é largura, border é a borda ao redor
            style foi usado para centralizar o dado na
            tabela-->
        <table width="100%" border="1" style="text-align: center;"> <!--"Função" para chamada da tabela-->
            <tr> <!--Signifca linha-->
                <th>Nome</th><!--Significa coluna-->
                <th>Idade</th>
                <th>Peso</th>
                <th>Nível de Xablau</th>
            </tr>
            <tr>
                <td>Jadson</td> <!--td significa o dado-->
                <td>26</td>
                <td>79</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Fernanda Muller</td>
                <td>31</td>
                <td>:D</td>
                <td>10</td>
            </tr>
        </table>
        <hr>
        <a href="../primeiro-site/index.html">Voltar ao Inicio :D</a>
        <hr>
    </body>
</html>
