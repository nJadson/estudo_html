<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listinha Peipei</title>
</head>
    <body>
        <h1>Não Ordenadas</h1>
        <P>Aprender usar listinhas</P>
        <hr>
        <br>
        <ul> <!--Significa lista não ordenada-->
            <li>RÓIZO</li> <!--Signifca list item | O item que vai na lista em si-->
            <li>FEIJU</li>
            <li>CARNE</li>
            <li>MICARONE</li>
        </ul>
        <br>
        <hr>
        <h2>Ordenadas</h2>
        <p>Aprender usar ordenadinhas</p>
        <hr>
        <ol> <!--Significa lista ordenada-->
            <li>Xepelele</li>
            <li>Lingote</li>
            <li>Chapecó</li>
            <li>Calabreso</li>
            <li>Ludimilu</li>
        </ol>
        <hr>
        <a href="../primeiro-site/index.html">Voltar ao Inicio</a>
        <hr>
    </body>
</html>
